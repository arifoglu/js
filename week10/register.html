<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schoolregister!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <main>
        <section id="studentlist">
            <form id="register">
                <h1>REGISTER FORM</h1>
                <div class="mb-3">
                  <label  class="form-label">Name:</label>
                  <input type="text" class="form-control" id="studentname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Surname:</label>
                  <input type="text" class="form-control" id="studentsurname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="studentage">
                </div>
                <button type="submit" class="btn btn-primary" id="kaydet">ADD</button>
              </form>
        </section>
        <section id="registerlist">
          <h2>STUDENT LIST</h2>
          <table id="kayitlistesi" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
              </tr>
            </thead>

          </table>
        </section>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="registerfunctions.js"></script>
    <script src="registerapp.js"></script>
</body>
</html>
